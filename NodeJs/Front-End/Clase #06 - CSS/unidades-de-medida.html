<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Unidades de medida</title>
   <style>
      /* Como 16px es el tama√±o predeterminado, se fija el valor en 62.5%, que equivale a que el valor referencial sea 10px */
      :root {
         font-size: 62.5%; /* 10px */
      }

      .pixels {
         font-size: 16px; 
      }
      .rem { /* root em */
         font-size: 2.2rem;
      }
      .porcentaje {
         font-size: 100%;
      }
   </style>
</head>
<body>
   <p class="pixels">Pixels</p>

   <p class="rem">REM</p>

   <p class="porcentaje">Porcentaje</p>
</body>
</html>
