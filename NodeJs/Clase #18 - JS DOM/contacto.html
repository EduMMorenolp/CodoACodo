<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
 
   <span class="error"></span>
   <form class="container">
      <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Email address (*)</label>
         <input type="email" class="form-control" id="inputCorreo" placeholder="name@example.com">
        
      </div>
      <div class="mb-3">
         <label for="exampleFormControlTextarea1" class="form-label">Example textarea (*)</label>
         <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <input type="submit" value="Enviar" class="btn btn-primary">
   </form>

   <script>
      const btnEnviar = document.querySelector(".btn-primary")
      const inputCorreo = document.querySelector("#inputCorreo")
      const mensaje =  document.querySelector("textarea")
      const error = document.querySelector(".error")

      btnEnviar.addEventListener("click", function(e) {
         e.preventDefault()

         if (inputCorreo.value == "" || mensaje.value == "" ) {
            error.innerText = "Algún campo está incompleto"
            error.style = "background-color: red; color: white"
         } else {
            error.innerText = ""
             error.style = ""
         }
      })
   </script>
</body>

</html>
